version: "3"
services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    network_mode: host
    restart: unless-stopped
    volumes:
      - ${LOCALPATH}/app/tests/files/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ${LOCALPATH}/app/tests/files/mosquitto.passwd:/mosquitto/config/mosquitto.passwd